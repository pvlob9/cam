<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¢mera QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        
        #video.flipped {
            transform: scaleX(-1);
        }
        
        #canvas {
            display: none;
        }
        
        #preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        #preview img {
            max-width: 90%;
            max-height: 90%;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        #status.success {
            background: #10b981;
        }
        
        #status.error {
            background: #ef4444;
        }
        
        #status.info {
            background: #3b82f6;
        }
        
        #captureBtn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 5px solid #fff;
            background: #3b82f6;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #captureBtn:active {
            transform: translateX(-50%) scale(0.9);
        }
        
        #captureBtn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        #flipBtn {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #fff;
            background: rgba(59, 130, 246, 0.8);
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #flipBtn:active {
            transform: scale(0.9);
        }
        
        #frameSelector {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            max-width: 90vw;
            overflow-x: auto;
        }
        
        .frame-option {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            object-fit: cover;
            transition: all 0.2s;
        }
        
        .frame-option.active {
            border-color: #3b82f6;
            transform: scale(1.1);
        }
        
        .frame-option:active {
            transform: scale(0.95);
        }
        
        #frameOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 10;
        }
        
        #frameOverlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div id="frameOverlay"></div>
    
    <div id="preview">
        <img id="photoPreview" alt="Preview">
    </div>
    
    <div id="status"></div>
    
    <div id="frameSelector"></div>
    
    <button id="flipBtn">ðŸ”„</button>
    <button id="captureBtn">ðŸ“·</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const photoPreview = document.getElementById('photoPreview');
        const status = document.getElementById('status');
        const captureBtn = document.getElementById('captureBtn');
        const flipBtn = document.getElementById('flipBtn');
        const frameSelector = document.getElementById('frameSelector');
        const frameOverlay = document.getElementById('frameOverlay');
        
        let currentFacingMode = 'environment';
        let currentStream = null;
        let selectedFrame = null;
        
        // Lista de molduras
        const frames = [
            'frames/Moldura1.png'
        ];
        
        // URL do Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx6Hdm6y3ZXf2o3XUtmbJsMizaPoYhF8BjxncBT81Tje_dg3il-yzpTFu05RXJkdxUY/exec';
        
        // Carregar molduras
        function loadFrames() {
            // OpÃ§Ã£o "Sem moldura"
            const noFrameOption = document.createElement('div');
            noFrameOption.className = 'frame-option active';
            noFrameOption.textContent = 'âŒ';
            noFrameOption.style.display = 'flex';
            noFrameOption.style.alignItems = 'center';
            noFrameOption.style.justifyContent = 'center';
            noFrameOption.style.fontSize = '24px';
            noFrameOption.style.background = '#333';
            noFrameOption.onclick = () => selectFrame(null);
            frameSelector.appendChild(noFrameOption);
            
            // Carregar molduras
            frames.forEach(framePath => {
                const img = document.createElement('img');
                img.src = framePath;
                img.className = 'frame-option';
                img.onclick = () => selectFrame(framePath);
                frameSelector.appendChild(img);
            });
        }
        
        // Selecionar moldura
        function selectFrame(framePath) {
            selectedFrame = framePath;
            
            // Atualizar seleÃ§Ã£o visual
            document.querySelectorAll('.frame-option').forEach(el => {
                el.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Mostrar/esconder moldura
            if (framePath) {
                frameOverlay.innerHTML = `<img src="${framePath}" alt="Frame">`;
            } else {
                frameOverlay.innerHTML = '';
            }
        }
        
        // Iniciar cÃ¢mera automaticamente
        async function startCamera() {
            try {
                // Parar stream anterior se existir
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentFacingMode }
                });
                currentStream = stream;
                video.srcObject = stream;
            } catch (err) {
                showStatus('Erro ao acessar cÃ¢mera: ' + err.message, 'error');
            }
        }
        
        // Virar cÃ¢mera
        function flipCamera() {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            
            // Inverter visualmente quando for cÃ¢mera frontal
            if (currentFacingMode === 'user') {
                video.classList.add('flipped');
            } else {
                video.classList.remove('flipped');
            }
            
            startCamera();
        }
        
        // Tirar foto
        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Se estiver invertido (cÃ¢mera frontal), desinverte na foto final
            if (currentFacingMode === 'user') {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }
            
            ctx.drawImage(video, 0, 0);
            
            // Adicionar moldura se selecionada
            if (selectedFrame) {
                const frameImg = new Image();
                frameImg.src = selectedFrame;
                frameImg.onload = () => {
                    ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
                    finalizePhoto();
                };
            } else {
                finalizePhoto();
            }
        }
        
        function finalizePhoto() {
            canvas.toBlob((blob) => {
                photoPreview.src = URL.createObjectURL(blob);
                preview.style.display = 'flex';
                uploadPhoto(blob);
            }, 'image/jpeg', 0.95);
        }
        
        // Upload para Google Drive
        async function uploadPhoto(blob) {
            captureBtn.disabled = true;
            showStatus('Enviando foto...', 'info');
            
            try {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                
                reader.onloadend = async () => {
                    const base64data = reader.result.split(',')[1];
                    
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            image: base64data,
                            filename: `foto_${new Date().getTime()}.jpg`
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showStatus('âœ“ Foto enviada com sucesso!', 'success');
                        setTimeout(() => {
                            preview.style.display = 'none';
                            hideStatus();
                            captureBtn.disabled = false;
                        }, 2000);
                    } else {
                        showStatus('Erro ao enviar: ' + result.error, 'error');
                        captureBtn.disabled = false;
                    }
                };
            } catch (err) {
                showStatus('Erro: ' + err.message, 'error');
                captureBtn.disabled = false;
            }
        }
        
        // Mostrar status
        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        }
        
        // Esconder status
        function hideStatus() {
            status.style.display = 'none';
        }
        
        // Event listeners
        captureBtn.addEventListener('click', takePhoto);
        flipBtn.addEventListener('click', flipCamera);
        
        // Iniciar cÃ¢mera ao carregar
        startCamera();
    </script>
</body>
</html>
