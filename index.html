<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmera QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        
        #video.flipped {
            transform: scaleX(-1);
        }
        
        #canvas {
            display: none;
        }
        
        #preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        #preview img {
            max-width: 90%;
            max-height: 90%;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        #status.success {
            background: #10b981;
        }
        
        #status.error {
            background: #ef4444;
        }
        
        #status.info {
            background: #3b82f6;
        }
        
        #captureBtn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 5px solid #fff;
            background: #3b82f6;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #captureBtn:active {
            transform: translateX(-50%) scale(0.9);
        }
        
        #captureBtn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        #flipBtn {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #fff;
            background: rgba(59, 130, 246, 0.8);
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #flipBtn:active {
            transform: scale(0.9);
        }
        
        #filterControls {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 25px;
            max-width: 90vw;
            overflow-x: auto;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #fff;
            border-radius: 20px;
            background: transparent;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .filter-btn.active {
            background: #ef4444;
            border-color: #ef4444;
        }
        
        .filter-btn:active {
            transform: scale(0.95);
        }
        
        #video.filter-snow {
            filter: brightness(1.1) contrast(1.1);
        }
        
        #video.filter-vintage {
            filter: sepia(0.4) contrast(1.1) brightness(1.05);
        }
        
        #video.filter-cold {
            filter: hue-rotate(180deg) saturate(1.3) brightness(1.1);
        }
        
        #video.filter-warm {
            filter: sepia(0.3) saturate(1.4) brightness(1.1) hue-rotate(-10deg);
        }
        
        #video.filter-festive {
            filter: saturate(1.5) contrast(1.2) brightness(1.05);
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div id="preview">
        <img id="photoPreview" alt="Preview">
    </div>
    
    <div id="status"></div>
    
    <button id="flipBtn">
        <svg viewBox="0 0 24 24">
            <path d="M3 9L3 18C3 19.6569 4.34315 21 6 21L18 21C19.6569 21 21 19.6569 21 18L21 9M16 3L12 7M12 7L8 3M12 7L12 15"/>
        </svg>
    </button>
    <button id="captureBtn"></button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const photoPreview = document.getElementById('photoPreview');
        const status = document.getElementById('status');
        const captureBtn = document.getElementById('captureBtn');
        const flipBtn = document.getElementById('flipBtn');
        
        let currentFacingMode = 'environment';
        let currentStream = null;
        
        // URL do Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx6Hdm6y3ZXf2o3XUtmbJsMizaPoYhF8BjxncBT81Tje_dg3il-yzpTFu05RXJkdxUY/exec';
        
        // Iniciar câmera automaticamente
        async function startCamera() {
            try {
                // Parar stream anterior se existir
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: currentFacingMode,
                        width: { ideal: 4096 },
                        height: { ideal: 2160 }
                    }
                });
                currentStream = stream;
                video.srcObject = stream;
                
                // Tentar ativar autofoco
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                
                if (capabilities.focusMode && capabilities.focusMode.includes('continuous')) {
                    await track.applyConstraints({
                        advanced: [{ focusMode: 'continuous' }]
                    });
                }
            } catch (err) {
                showStatus('Erro ao acessar câmera: ' + err.message, 'error');
            }
        }
        
        // Mudar filtro
        function changeFilter(filter) {
            currentFilter = filter;
            
            // Remover todos os filtros
            video.className = '';
            
            // Adicionar novo filtro
            if (filter) {
                video.classList.add('filter-' + filter);
            }
            
            // Adicionar classe flipped se necessário
            if (currentFacingMode === 'user') {
                video.classList.add('flipped');
            }
            
            // Atualizar botões ativos
            filterBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
        }
        
        // Virar câmera
        function flipCamera() {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            
            // Inverter visualmente quando for câmera frontal
            if (currentFacingMode === 'user') {
                video.classList.add('flipped');
            } else {
                video.classList.remove('flipped');
            }
            
            startCamera();
        }
        
        // Tirar foto
        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Se estiver invertido (câmera frontal), desinverte na foto final
            if (currentFacingMode === 'user') {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }
            
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob((blob) => {
                photoPreview.src = URL.createObjectURL(blob);
                preview.style.display = 'flex';
                uploadPhoto(blob);
            }, 'image/jpeg', 1.0);
        }
        
        // Upload para Google Drive
        async function uploadPhoto(blob) {
            captureBtn.disabled = true;
            showStatus('Enviando foto...', 'info');
            
            try {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                
                reader.onloadend = async () => {
                    const base64data = reader.result.split(',')[1];
                    
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            image: base64data,
                            filename: `foto_${new Date().getTime()}.jpg`
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showStatus('✓ Foto enviada com sucesso!', 'success');
                        setTimeout(() => {
                            preview.style.display = 'none';
                            hideStatus();
                            captureBtn.disabled = false;
                        }, 2000);
                    } else {
                        showStatus('Erro ao enviar: ' + result.error, 'error');
                        captureBtn.disabled = false;
                    }
                };
            } catch (err) {
                showStatus('Erro: ' + err.message, 'error');
                captureBtn.disabled = false;
            }
        }
        
        // Mostrar status
        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        }
        
        // Esconder status
        function hideStatus() {
            status.style.display = 'none';
        }
        
        // Event listeners
        captureBtn.addEventListener('click', takePhoto);
        flipBtn.addEventListener('click', flipCamera);
        
        // Iniciar câmera ao carregar
        startCamera();
    </script>
</body>
</html>
