<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmera QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #videoContainer {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100vw - 40px);
            height: calc(100vh - 140px);
            max-width: 800px;
            max-height: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
            transition: transform 0.3s ease;
            border-radius: 10px;
        }
        
        #video.flipped {
            transform: scaleX(-1);
        }
        
        #canvas {
            display: none;
        }
        
        #preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #preview.show {
            opacity: 1;
        }
        
        #preview img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 0;
            box-shadow: none;
        }
        
        #status {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 6px;
            text-align: center;
            font-weight: 400;
            font-size: 14px;
            display: none;
            z-index: 1000;
            animation: slideDown 0.3s ease;
            max-width: 80%;
            letter-spacing: 0.3px;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        #status.success {
            background: rgba(16, 185, 129, 0.95);
            backdrop-filter: blur(10px);
        }
        
        #status.error {
            background: rgba(239, 68, 68, 0.95);
            backdrop-filter: blur(10px);
        }
        
        #status.info {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #captureBtn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #fff;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        #captureBtn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #fff;
            transition: all 0.2s ease;
        }
        
        #captureBtn:active {
            transform: translateX(-50%) scale(0.92);
        }
        
        #captureBtn:active::after {
            width: 56px;
            height: 56px;
        }
        
        #captureBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #captureBtn:disabled::after {
            background: #999;
        }
        
        #flipBtn {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 100;
        }
        
        #flipBtn:active {
            transform: scale(0.95);
            background: rgba(0, 0, 0, 0.6);
        }
        
        #flipBtn svg {
            fill: #fff;
            width: 20px;
            height: 20px;
        }
        
        
        /* Loading Spinner */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.3s ease;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loadingText {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        /* Contador Regressivo */
        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 140px;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1500;
            display: none;
            animation: countdownPop 0.5s ease;
            letter-spacing: -5px;
        }
        
        @keyframes countdownPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        /* Flash ao capturar */
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 1400;
        }
        
        #flash.active {
            animation: flash 0.3s ease;
        }
        
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 0.9; }
            100% { opacity: 0; }
        }
        
        /* Botões de preview */
        #previewControls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .preview-btn {
            padding: 14px 32px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 15px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
        }
        
        .preview-btn.retake {
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .preview-btn.send {
            background: #fff;
            border-color: #fff;
            color: #000;
        }
        
        .preview-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .preview-btn.send:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .preview-btn:active {
            transform: scale(0.98);
        }
        
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Carregando câmera...</div>
    </div>
    
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
    </div>
    <canvas id="canvas"></canvas>
    <div id="flash"></div>
    <div id="countdown"></div>
    
    <div id="preview">
        <img id="photoPreview" alt="Preview">
        <div id="previewControls">
            <button class="preview-btn retake" id="retakeBtn">Refazer</button>
            <button class="preview-btn send" id="sendBtn">Enviar</button>
        </div>
    </div>
    
    <div id="status"></div>
    
    <button id="flipBtn">
        <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M3 9L3 18C3 19.6569 4.34315 21 6 21L18 21C19.6569 21 21 19.6569 21 18L21 9M16 3L12 7M12 7L8 3M12 7L12 15"/>
        </svg>
    </button>
    <button id="captureBtn"></button>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const photoPreview = document.getElementById('photoPreview');
        const status = document.getElementById('status');
        const captureBtn = document.getElementById('captureBtn');
        const flipBtn = document.getElementById('flipBtn');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const countdown = document.getElementById('countdown');
        const flash = document.getElementById('flash');
        const retakeBtn = document.getElementById('retakeBtn');
        const sendBtn = document.getElementById('sendBtn');
        
        let currentFacingMode = 'environment';
        let currentStream = null;
        let capturedBlob = null;
        let countdownInterval = null;
        
        // URL do Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx6Hdm6y3ZXf2o3XUtmbJsMizaPoYhF8BjxncBT81Tje_dg3il-yzpTFu05RXJkdxUY/exec';
        
        // Iniciar câmera automaticamente
        async function startCamera() {
            loading.classList.remove('hidden');
            loadingText.textContent = 'Carregando câmera...';
            
            try {
                // Parar stream anterior se existir
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: currentFacingMode
                    }
                });
                
                currentStream = stream;
                video.srcObject = stream;
                
                // Esconder loading assim que vídeo começar a reproduzir
                video.onplaying = () => {
                    loading.classList.add('hidden');
                    video.onplaying = null;
                };
                
            } catch (err) {
                loadingText.textContent = 'Erro ao acessar câmera';
                showStatus('Erro ao acessar câmera: ' + err.message, 'error');
                setTimeout(() => {
                    loading.classList.add('hidden');
                }, 2000);
            }
        }
        
        // Virar câmera
        function flipCamera() {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            
            // Inverter visualmente quando for câmera frontal
            if (currentFacingMode === 'user') {
                video.classList.add('flipped');
            } else {
                video.classList.remove('flipped');
            }
            
            startCamera();
        }
        
        // Contador regressivo
        function startCountdown(callback) {
            let count = 3;
            countdown.textContent = count;
            countdown.style.display = 'block';
            captureBtn.disabled = true;
            
            countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdown.textContent = count;
                } else {
                    countdown.textContent = '';
                    clearInterval(countdownInterval);
                    countdown.style.display = 'none';
                    callback();
                }
            }, 1000);
        }
        
        // Tirar foto
        function takePhoto() {
            startCountdown(async () => {
                // Flash visual
                flash.classList.add('active');
                setTimeout(() => {
                    flash.classList.remove('active');
                }, 300);
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                
                // Se estiver invertido (câmera frontal), desinverte na foto final
                if (currentFacingMode === 'user') {
                    ctx.translate(canvas.width, 0);
                    ctx.scale(-1, 1);
                }
                
                ctx.drawImage(video, 0, 0);
                
                // Comprimir imagem
                canvas.toBlob((blob) => {
                    compressImage(blob, (compressedBlob) => {
                        capturedBlob = compressedBlob;
                        photoPreview.src = URL.createObjectURL(compressedBlob);
                        preview.style.display = 'flex';
                        captureBtn.style.display = 'none';
                        setTimeout(() => {
                            preview.classList.add('show');
                        }, 10);
                    });
                }, 'image/jpeg', 0.85); // Qualidade 85% para compressão
            });
        }
        
        // Comprimir imagem
        function compressImage(blob, callback) {
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            
            reader.onloadend = () => {
                const img = new Image();
                img.src = reader.result;
                
                img.onload = () => {
                    const maxWidth = 1920;
                    const maxHeight = 2560;
                    let width = img.width;
                    let height = img.height;
                    
                    // Redimensionar se necessário
                    if (width > maxWidth || height > maxHeight) {
                        const ratio = Math.min(maxWidth / width, maxHeight / height);
                        width = width * ratio;
                        height = height * ratio;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Converter para blob com qualidade reduzida
                    canvas.toBlob(callback, 'image/jpeg', 0.8);
                };
            };
        }
        
        // Refazer foto
        retakeBtn.addEventListener('click', () => {
            preview.classList.remove('show');
            setTimeout(() => {
                preview.style.display = 'none';
                capturedBlob = null;
                if (photoPreview.src) {
                    URL.revokeObjectURL(photoPreview.src);
                    photoPreview.src = '';
                }
                captureBtn.disabled = false;
                captureBtn.style.display = 'block';
            }, 300);
        });
        
        // Enviar foto
        sendBtn.addEventListener('click', () => {
            if (capturedBlob) {
                uploadPhoto(capturedBlob);
            }
        });
        
        // Upload para Google Drive
        async function uploadPhoto(blob) {
            sendBtn.disabled = true;
            retakeBtn.disabled = true;
            showStatus('Enviando foto...', 'info');
            
            try {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                
                reader.onloadend = async () => {
                    const base64data = reader.result.split(',')[1];
                    
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            image: base64data,
                            filename: `foto_${new Date().getTime()}.jpg`
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showStatus('Foto enviada com sucesso', 'success');
                        setTimeout(() => {
                            preview.classList.remove('show');
                            setTimeout(() => {
                                preview.style.display = 'none';
                                hideStatus();
                                sendBtn.disabled = false;
                                retakeBtn.disabled = false;
                                captureBtn.disabled = false;
                                captureBtn.style.display = 'block';
                                if (photoPreview.src) {
                                    URL.revokeObjectURL(photoPreview.src);
                                    photoPreview.src = '';
                                }
                                capturedBlob = null;
                            }, 300);
                        }, 2000);
                    } else {
                        showStatus('Erro ao enviar: ' + result.error, 'error');
                        sendBtn.disabled = false;
                        retakeBtn.disabled = false;
                    }
                };
            } catch (err) {
                showStatus('Erro: ' + err.message, 'error');
                sendBtn.disabled = false;
                retakeBtn.disabled = false;
            }
        }
        
        // Mostrar status
        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        }
        
        // Esconder status
        function hideStatus() {
            status.style.display = 'none';
        }
        
        // Event listeners
        captureBtn.addEventListener('click', takePhoto);
        flipBtn.addEventListener('click', flipCamera);
        
        // Iniciar câmera
        startCamera();
    </script>
</body>
</html>
